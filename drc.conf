tcp_nopush          on;
tcp_nodelay         on;
types_hash_max_size 2048;

upstream master {
  server localhost:8080;
}

server {

  listen       80;
  server_name  localhost;

  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  location /api {
    proxy_pass http://master;
  }

}
