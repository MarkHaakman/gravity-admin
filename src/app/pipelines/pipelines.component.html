<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by Name">
  </mat-form-field>

  <button mat-fab style="float: right;vertical-align: center" color="primary" routerLink="/pipelines/create">Create
  </button>

  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="paused">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Paused</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.spec.paused}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-flat-button routerLink="/pipelines/{{row.name}}" color="primary">Detail</button>
        <button mat-button (click)="resumePipe(row.name)" [disabled]="!row.spec.paused">Resume</button>
        <button mat-button (click)="pausePipe(row.name)" [disabled]="row.spec.paused">Pause</button>
        <button mat-button color="warn" (click)="resetFull(row.name)" [disabled]="row.spec.paused">ResetFull</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100]">
  </mat-paginator>
</div>
